<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js + GLTFLoader with ImportMap</title>

  <!-- 1) Import map to resolve bare imports "three" and "three/examples/jsm/loaders/GLTFLoader.js" -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.174.0/build/three.module.js",
      "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.174.0/examples/jsm/loaders/GLTFLoader.js"
    }
  }
  </script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
    }
    #info {
      position: absolute;
      top: 0; left: 0;
      z-index: 999;
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 0.5em;
    }
    #video, #overlayCanvas {
      position: absolute;
      top: 0; left: 0;
    }
    /* We'll keep the scanCanvas hidden; only used for jsQR scanning */
    #scanCanvas { display: none; }
    /* Container for Three.js scene (we'll just reuse the body for now) */
  </style>
</head>
<body>

  <!-- 2) jsQR for QR scanning -->

  <!-- 3) Our main script as an ES module -->

    /********************************************************

     ********************************************************/
    const info = document.getElementById('info');
    const video = document.createElement('video');
    video.setAttribute('playsinline', true); // iOS Safari quick fix
    video.style.position = 'absolute';
    video.style.top = '0';
    video.style.left = '0';
    document.body.appendChild(video);

    const overlayCanvas = document.createElement('canvas');
    overlayCanvas.style.position = 'absolute';
    overlayCanvas.style.top = '0';
    overlayCanvas.style.left = '0';
    document.body.appendChild(overlayCanvas);
    const overlayCtx = overlayCanvas.getContext('2d');

    const scanCanvas = document.createElement('canvas');
    const scanCtx = scanCanvas.getContext('2d');

    let scanning = true;
    let lastScanTime = 0;

    // Set up camera

        video.srcObject = stream;
        video.play();
        requestAnimationFrame(tick);
      })
      .catch((err) => {
        info.textContent = "Error accessing camera: " + err;
      });


    /********************************************************
     * C) Three.js scene
     ********************************************************/
    let scene, camera, renderer, loader;
    let modelLoaded = false;

    function initThreeJS() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 1, 3);

      // Lights
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
      scene.add(ambientLight);
      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(5, 10, 7);
      scene.add(dirLight);

      renderer = new THREE.WebGLRenderer({antialias:true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      loader = new GLTFLoader();

      window.addEventListener('resize', onWindowResize);
      animate();
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      if (renderer && scene && camera) {
        renderer.render(scene, camera);
      }
    }

    function loadModel(glbURL) {
      if (!loader) {
        initThreeJS(); // in case we haven't already
      }
      loader.load(
        glbURL,
        (gltf) => {
          scene.add(gltf.scene);

          // Optional: Center the model
          const box = new THREE.Box3().setFromObject(gltf.scene);
          const center = box.getCenter(new THREE.Vector3());
          gltf.scene.position.sub(center);

          // Move camera back to see entire object
          const size = box.getSize(new THREE.Vector3());
          const maxDim = Math.max(size.x, size.y, size.z);
          camera.position.set(0, 0, maxDim * 1.5);

          camera.lookAt(0, 0, 0);
          modelLoaded = true;

          // Hide the video/canvas if you want full 3D
          video.style.display = 'none';
          overlayCanvas.style.display = 'none';
        },
        undefined,
        (error) => {
          console.error("Error loading GLB:", error);
        }
      );
    }
