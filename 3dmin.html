<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three.js (ES Modules) + GLTFLoader</title>
</head>
<body>
<!-- 
  Instead of using <script src="..."> for three.min.js, 
  we load the ES module version: three.module.js 
  And also load the example loader from the jsm/ directory.
-->
<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.174.0/build/three.module.js';
  import { GLTFLoader } from 'https://unpkg.com/three@0.174.0/examples/jsm/loaders/GLTFLoader.js';

  // Now we have THREE.* and the named GLTFLoader.
  const scene = new THREE.Scene();

  // Make a perspective camera:
  const camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.z = 3;

  // Make a renderer:
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Create a loader:
  const loader = new GLTFLoader();

  loader.load(
    'path/to/model.glb',
    (gltf) => {
      scene.add(gltf.scene);
    },
    undefined,
    (error) => {
      console.error("Error loading GLB:", error);
    }
  );

  // Render loop:
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
